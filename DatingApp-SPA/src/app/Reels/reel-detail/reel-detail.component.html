<div class="container emp-profile text-dark">
    <form method="post">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img">
            <img src="{{reels.photoUrl2}}" alt="" />
            <div class="file btn btn-lg btn-primary">
              Change Photo
              <input type="file" name="file" />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-head">
            <h5>
              {{reels.cMnf}}
            </h5>
            <h6>
              Ressistor, Capacitor, IC and etc.
            </h6>
            <p class="proile-rating">SEARCHED : <span>125 times</span></p>
            <ul class="nav nav-tabs md-tabs" id="myTabMD" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab-md" data-toggle="tab" href="#home-md" role="tab"
                  aria-controls="home-md" aria-selected="true">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab-md" data-toggle="tab" href="#profile-md" role="tab"
                  aria-controls="profile-md" aria-selected="false">Location</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="contact-tab-md" data-toggle="tab" href="#contact-md" role="tab"
                  aria-controls="contact-md" aria-selected="false">Photos</a>
              </li>
            </ul>
  
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-info btn-sm w-150" [routerLink]="['/members']">Back</button>
          <button class="btn btn-dark btn-sm w-150" [routerLink]="['/member/edit2/', reels.id]">Edit</button>
          <button class="btn btn-dark btn-sm w-150">Delete</button>
        </div>
  
      </div>
  
      <div class="row">
        <div class="col-md-4">
          <div class="profile-work">
            <p>LINKS</p>
            <a href="" target="_blank">Farnell Link</a><br />
            <a href="" target="_blank">DigiKey Link</a><br />
            <a href="" target="_blank">Mouser Link</a>
  
          </div>
        </div>
  
        <div class="col-md-8">
          <div class="tab-content " id="myTabContentMD">
  
            <div class="tab-pane fade show active" id="home-md" role="tabpanel" aria-labelledby="home-tab-md">
              <div class="row">
                <div class="col-md-6">
                  <label>Manufacturer number</label>
                </div>
                <div class="col-md-6">
                  <h6>{{reels.cMnf}}</h6>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Kiekis</label>
                </div>
                <div class="col-md-6">
                  <h6>{{reels.qty}}</h6>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Reel ID</label>
                </div>
                <div class="col-md-6">
                  <h6>{{reels.id}}</h6>
                </div>
              </div>
              
              
              
              
              
            </div>
  
  
  
            <div class="tab-pane fade" id="profile-md" role="tabpanel" aria-labelledby="profile-tab-md">
              <div class="row">
                <div class="col-md-6">
                  <label>Location</label>
                </div>
                <div class="col-md-6">
                  <h6>{{reels.location}}</h6>
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-6">
                  <label>Location QR code</label>
                </div>
                <div class="col-md-6">
                  <qrcode qrdata="{{reels.location}}" [width]="20" [errorCorrectionLevel]="'M'"></qrcode>
                </div>
                
                
              </div>
            </div>
  
            <div class="tab-pane fade" id="contact-md" role="tabpanel" aria-labelledby="profile-tab-md">
                <img src="{{reels.photoUrl2}}" alt="" />
            </div>
            
  
          </div>
        </div>
      </div>
    </form>
  </div>
