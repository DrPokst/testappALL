<div class="card mb-2">
  <div class="card-img-wrapper">
    <img  calss="card-img-top" class="img-thumbnail" src="{{reel.photoUrl2}}" alt="{{reel.id}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-dark btn-sm" [routerLink]="['/reels/', reel.id]"><i class="fa fa-info" aria-hidden="true"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-dark btn-sm"><i class="fa fa-plus-square" aria-hidden="true"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-info btn-sm"><i class="fa fa-print" aria-hidden="true"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    
    <h6 class="card-title text-center mb-1 font-italic">
        <strong>{{reel.id}} </strong>{{reel.cMnf}}
    </h6>
    <p class="card-text text-center">QTY: <strong>{{reel.qty}}</strong></p>
  </div>


  
</div>
