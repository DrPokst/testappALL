

<div class="container emp-profile text-dark">
    <h3 >Registration Form</h3>
    <form #registerForm="ngForm" >
    <div class="col-lg-12 well">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 input-group-sm">
                        <label>Manufacturer Number</label>
                        <input type="text" placeholder="Enter Manufacturer Number.." class="form-control">
                    </div>
                    <div class="col-sm-6 input-group-sm ">
                        <label>Manufacturer</label>
                        <input type="text" placeholder="Enter Manufacturer.." class="form-control">
                    </div>
                </div>
                <div class="input-group-sm ">
                    <label>Detailed Description</label>
                    <textarea placeholder="Enter Detailed Description.." rows="3" class="form-control"></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-4 input-group-sm ">
                        <label>Buh. Nr.</label>
                        <input type="text" placeholder="Enter Buh. Nr. Here.." class="form-control">
                    </div>
                    <div class="col-sm-4 input-group-sm ">
                        <label>Size</label>
                        <input type="text" placeholder="Enter Size Here.." class="form-control">
                    </div>
                    <div class="col-sm-4 input-group-sm ">
                        <label for="exampleFormControlSelect1">Type</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>RES</option>
                          <option>CAP</option>
                          <option>IC</option>
                          <option>DIODE</option>
                          <option>ETC</option>
                        </select>
                      </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group-sm ">
                            <label>Farnell URL</label>
                            <input type="text" placeholder="Enter Farnell URL Here.." class="form-control">
                        </div>
                        <div class="input-group-sm ">
                            <label>DigiKey URL</label>
                            <input type="text" placeholder="Enter DigiKey URL Here.." class="form-control">
                        </div>
                        <div class="input-group-sm ">
                            <label>Mouser URL</label>
                            <input type="text" placeholder="Enter Mouser URL Here.." class="form-control">
                        </div>
                        <div class="mt-5">
                            <button [disabled]="!registerForm.valid" class="btn btn-info mr-2" type="submit"  ><i class="fa fa-check mr-2"></i>Register</button>
                        </div>
                        
                    </div>
                    <div class="col-sm-6">
                        <div class="profile-img">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQHnknxkLYPT0C6WEy2rpYvP4IAfa3M1Kwnky6RjlahHQBGp5Yr&usqp=CAU" alt="" />
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file" />
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</form>
</div>
