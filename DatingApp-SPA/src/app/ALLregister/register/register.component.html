
<div  class="container mt-5">
  <div style="text-align: center">

<form #registerForm="ngForm" (ngSubmit)="register()">

  <h2 class="text-center text-info">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input class="form-control" type="text" required name="username" placeholder="Username" required [(ngModel)]="model.username">
  </div>

    <div class="form-group">
    <input type="password" class="form-control" required name="password" placeholder="Password" required [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-info mr-2" type="submit"  ><i class="fa fa-check mr-2"></i>Register</button>
    <button class="btn btn-default-remove" type="button " (click)="cancel()" ><i class="fa fa-sign-out mr-2"></i>Cancel</button>
  </div>
  
</form>
 

</div>
</div>
