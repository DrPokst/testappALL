<div class="container emp-profile text-dark">
    <h3>Put On The Shelf</h3>
    <div class="col-lg-12 well">
        <form #registerForm="ngForm" (ngSubmit)="SetLocation()">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 input-group-sm ">
                            <label>Id</label>
                            <input type="text" required name="Id" placeholder="Enter QTY Here.." class="form-control"
                                required [(ngModel)]="model.Id">
                        </div>
                        <div class="col-sm-6 input-group-sm ">
                            <label>Mnf</label>
                            <input type="text" required name="Mnf" placeholder="Enter QTY Here.." class="form-control"
                                required [(ngModel)]="model.Mnf">
                        </div>
                        <div class="col-sm-6 input-group-sm">
                            <label>Location</label>
                            <input type="text" required name="Location" placeholder="Enter Manufactuer Nr Here.."
                                class="form-control" required [(ngModel)]="model.Location">
                        </div>
                    </div>
                    <div class="mt-2">
                        <button [disabled]="!registerForm.valid" class="btn1 btn-lg" type="submit"><i
                                class="fa fa-check mr-2"></i>Put On</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
