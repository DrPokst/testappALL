<div class="right">
<div *ngIf="loggedIn()" class="dropdown" dropdown>
  <a class="dropdown-toggle" dropdownToggle>
    Wolcome, {{authService.decodedToken?.unique_name  | titlecase}}
  </a>

  <div class="dropdown-menu" *dropdownMenu>
    <a class="dropdown-item" href="#"><i class="fa fa-user mr-2 "></i>Edit Profile</a>
    <div class="dropdown-divider"></div>
    <a *ngIf="loggedIn()" class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out mr-2"></i>LogOut</a>
  </div>
</div>

<form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">

  <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
    [(ngModel)]="model.username">
  <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
    [(ngModel)]="model.password">
  <button [disabled]="!loginForm.valid" class="btn btn-light" type="submit">
    Login</button>

</form>
</div>
