<div  class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your component</h1>
    <p class="lead">All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-light btn-lg mr-2 ">Learn more</button>
      <button class="btn btn-dark btn-lg" (click)="registerToggle()" ><b>Sign up</b></button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
